<meta charset="UTF-8">

<canvas width="600" height="400">

<script>
	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");

	function rad(graus) {
		return graus*Math.PI/180;
	}
	
	function desenhaSemicirculo(x, y, raio, cor) {
		pincel.fillStyle = cor;
		pincel.beginPath();
		pincel.arc(x, y, raio, rad(90), rad(270));
		pincel.fill();
	}

	function desenhaCirculo(x, y, raio, cor) {
		pincel.fillStyle = cor;
		pincel.beginPath();
		pincel.arc(x, y, raio, rad(0), rad(360));
		pincel.fill();
	}

 	pincel.fillStyle = "red";
 	pincel.fillRect(0, 0, 600, 400);

 	desenhaCirculo(300, 200, 100, "black");
 	desenhaSemicirculo(300, 200, 100, "white");
 	desenhaCirculo(300, 150, 50, "white");
  	desenhaCirculo(300, 250, 50, "black");
   	desenhaCirculo(300, 150, 10, "black");
  	desenhaCirculo(300, 250, 10, "white");

</script>
